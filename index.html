<body>

    <!--start menu-->
  
    <section id="start-menu">
  
      <h1>Welcome to my dice game!</h1>
      <p> Choose between a 20 sided dice (d20), a 10 sided dice (D10) or a 6 sided dice (D6) and roll against the computer.</p>
      <p>The highest roll wins.</p>
      <p> First to get a score of 10, wins the whole game.</p>
      <p> Have fun!</p>
  
    
      <div id="d6-game-start">
        <button onclick=" showhideD6Game()">D6</button>
    </div> 
  
      <div id="d10-game-start">
        <button onclick="showhideD10Game()">D10</button>
    </div>
  
      <div  id="d20-game-start">
        <button onclick="showhideD20Game()">D20</button>
    </div>
  
  </section>
